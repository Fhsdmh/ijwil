<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="asset/img/favicon.ico">
    <link rel="stylesheet" href="asset/css/style.css">

    <title>Ijtima Khuddam Wilayah Markaz</title>
</head>

<body class="bg-white dark:bg-zinc-900">
    <div class="absolute flex items-center justify-center top-2 right-2">
        <button id="theme-toggle" type="button"
            class="text-gray-600 hover:bg-gray-50 focus:outline-none focus:ring-2 rounded-lg p-2.5 border-0 dark:text-white dark:hover:bg-gray-800">
            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                    fill-rule="evenodd" clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>

    <div
        class="container px-4 pt-12 pb-4 mx-auto md:pt-24 md:pb-0 sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-20">
        <div class="flex flex-col items-center justify-center md:justify-between lg:flex-row">
            <div class="max-w-lg mb-4 md:mb-0">
                <h2
                    class="font-sans text-3xl font-bold text-center text-gray-700 select-none md:text-left md:text-6xl dark:text-white">
                    Ijtima Wilayah <span class="underline text-cyan-700 underline-offset-4">Markaz</span> 2022
                </h2>
                <p
                    class="max-w-md px-2 mt-2 text-xs text-center text-gray-500 md:mt-6 md:text-base md:text-left md:px-0 dark:text-gray-400">
                    Ijtima akan dilaksanakan pada bulan Mei 2022 dengan mengusung tema "Mempererat Persaudaraan".
                    <br>
                    Partisipasimu sangat dinantikan lho!
                </p>
            </div>
            <div
                class="w-full max-w-md px-6 pt-6 pb-5 text-center border border-gray-300 rounded-lg dark:border-zinc-800">
                <div class="mb-4 text-xs font-bold text-gray-700 md:text-sm dark:text-white">
                    Lengkapi formulir dibawah untuk mendaftar
                </div>
                <form name="ijwil" id="ijwil" class="text-left">
                    <div class="mb-3">
                        <label for="nama"
                            class="block mb-2 text-sm text-gray-600 dark:text-white after:content-['*'] after:ml-0.5 after:text-red-500">
                            Nama Lengkap
                        </label>
                        <input type="text" name="nama" id="nama"
                            class="block w-full px-4 py-2 text-sm text-gray-700 placeholder-gray-400 border border-gray-300 rounded-lg placeholder:text-sm focus:ring-cyan-700 focus:outline-none focus:ring focus:ring-opacity-40 dark:bg-zinc-800 dark:border-zinc-800 dark:text-white"
                            placeholder="Masukkan nama lengkap Anda" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="aims"
                            class="block mb-2 text-sm text-gray-600 dark:text-white after:content-['*'] after:ml-0.5 after:text-red-500">
                            AIMS
                        </label>
                        <input type="number" name="aims" id="aims"
                            class="block w-full px-4 py-2 text-sm text-gray-700 placeholder-gray-400 border border-gray-300 rounded-lg placeholder:text-sm focus:ring-cyan-700 focus:outline-none focus:ring focus:ring-opacity-40 dark:bg-zinc-800 dark:border-zinc-800 dark:text-white"
                            placeholder="Masukkan aims Anda" onkeypress="return isNumberKey(event)" autocomplete="off"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="tanzeem"
                            class="block mb-2 text-sm text-gray-600 dark:text-white after:content-['*'] after:ml-0.5 after:text-red-500">
                            Tanzeem
                        </label>
                        <select name="tanzeem" id="tanzeem"
                            class="block w-full px-4 py-2 text-sm text-gray-700 border border-gray-300 rounded-lg focus:ring-cyan-700 focus:outline-none focus:ring focus:ring-opacity-40 dark:bg-zinc-800 dark:border-zinc-800 dark:text-white"
                            required>
                            <option value="" disabled selected hidden>-- Pilih salah satu --</option>
                            <option value="Khuddam">Khuddam</option>
                            <option value="Athfal">Athfal</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="majelis"
                            class="block mb-2 text-sm text-gray-600 dark:text-white after:content-['*'] after:ml-0.5 after:text-red-500">
                            Majelis
                        </label>
                        <select name="majelis" id="majelis"
                            class="block w-full px-4 py-2 text-sm text-gray-700 border border-gray-300 rounded-lg focus:ring-cyan-700 focus:outline-none focus:ring focus:ring-opacity-40 dark:bg-zinc-800 dark:border-zinc-800 dark:text-white"
                            required>
                            <option value="" disabled selected hidden>-- Pilih salah satu --</option>
                            <option value="Ciseeng">Ciseeng</option>
                            <option value="Depok">Depok</option>
                            <option value="Kemang">Kemang</option>
                        </select>
                    </div>
                    <div class="mb-6">
                        <label for="telepon"
                            class="block mb-2 text-sm text-gray-600 dark:text-white after:content-['*'] after:ml-0.5 after:text-red-500">
                            No. Telepon/WhatsApp
                        </label>
                        <input type="number" name="telepon" id="telepon"
                            class="block w-full px-4 py-2 text-sm text-gray-700 placeholder-gray-400 border border-gray-300 rounded-lg placeholder:text-sm focus:ring-cyan-700 focus:outline-none focus:ring focus:ring-opacity-40 dark:bg-zinc-800 dark:border-zinc-800 dark:text-white"
                            placeholder="Masukkan no telepon Anda" onkeypress="return isNumberKey(event)"
                            autocomplete="off" required>
                    </div>
                    <input type="hidden" name="sum" id="sum" value="1">
                    <button type="submit" id="btnSubmit"
                        class="w-full py-2 text-white transition duration-300 rounded-lg disabled:opacity-70 disabled:cursor-not-allowed bg-cyan-700 hover:bg-cyan-800">
                        <span id="spanNow">
                            Daftar Sekarang
                        </span>
                        <span id="spanLoad" hidden>
                            <svg role="status"
                                class="inline-block w-5 h-5 mr-2 text-gray-200 align-sub animate-spin dark:text-gray-600 fill-cyan-500"
                                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                    fill="currentColor" />
                                <path
                                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                    fill="currentFill" />
                            </svg>
                            Mendaftar...
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window
                .matchMedia(
                    '(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }

        var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Change the icons inside the button based on previous settings
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window
                .matchMedia(
                    '(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        var themeToggleBtn = document.getElementById('theme-toggle');

        themeToggleBtn.addEventListener('click', function () {

            // toggle icons inside button
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // if set via local storage previously
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }

                // if NOT set via local storage previously
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }

        });

        function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : evt.keyCode
            if (charCode > 31 && (charCode < 48 || charCode > 57))
                return false;
            return true;
        }
    </script>
    <script>
        const esu =
            "aHR0cHM6Ly9zY3JpcHQuZ29vZ2xlLmNvbS9tYWNyb3Mvcy9BS2Z5Y2J4MW0zcjd4RHhGTndNU2V2WTBjVHo2bmJtckk4YXhHNjk3Nmd2YXNMeG1LREVjOG4wejZqZFBpUjBmREZIeXpHamEvZXhlYw==";
        const sftgs = atob(esu);
        const fpiw = document.forms['ijwil'];
        const btnSubmit = document.getElementById('btnSubmit');
        const spanNow = document.getElementById('spanNow');
        const spanLoad = document.getElementById('spanLoad');

        fpiw.addEventListener('submit', e => {
            e.preventDefault();
            spanLoad.removeAttribute("hidden");
            spanNow.setAttribute("hidden", true);
            btnSubmit.setAttribute("disabled", true);
            fetch(sftgs, {
                    method: 'POST',
                    body: new FormData(fpiw)
                })
                .then(response => {
                    window.location.href = 'success.html';
                    // console.log('Success!', response)
                })
                .catch(error => {
                    window.location.href = 'error.html';
                    // console.error('Error!', error.message)
                })
        })
    </script>
</body>

</html>
